<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap" rel="stylesheet">

</head>
<body>
    <script src="script.js"></script>

    <!-- <div class="choiceButton" onclick="computerTurn(0)">ü™®</div>
    <div class="choiceButton" onclick="computerTurn(1)">üìú</div>
    <div class="choiceButton" onclick="computerTurn(2)">‚úÇÔ∏è</div>

    <p id="playerScore">Player:</p>
    <p id="computerScore">Computer:</p> -->

    <div class="header"></div>

    <div class="heading">
        <h1>WHAT YOU GON' CHOOSE?</h1>
        <h3>First to score 5 points win</h3>
    </div>

    <div class="visuals">
        <div>
            <p id="playerChoiceIcon">
                <i class="fa-solid fa-circle-question"></i>
            </p>
            <p id="playerScore">Player: 0</p>
        </div>
        <div id="result"></div>
        <div>
            <p id="computerChoiceIcon">
                <i class="fa-solid fa-circle-question"></i>
            </p>
            <p id="computerScore">Computer: 0</p>
        </div>
    </div>

    <hr>

    <div class="choices">
        <div class="choicesFirstRow">
            <div class="choiceButton" onclick="computerTurn(0)">
                <i class="fa-solid fa-hand-back-fist"></i>
            </div>
        </div>
        <div class="choicesSecondRow">
            <div class="choiceButton" onclick="computerTurn(1)">
                <i class="fa-solid fa-hand"></i>
            </div>
            <div class="choiceButton" onclick="computerTurn(2)">
                <i class="fa-solid fa-hand-scissors"></i>
            </div>
        </div>
    </div>

    <div class="playAgainClass">
        <div class="playAgainButton" onclick="playAgain()">
            Reset because me scared!
        </div>
    </div>

    <div class="footer"></div>

</body>
</html>
